            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarNav">
            <ul class="navbar-nav nav-underline d-flex ">

<div class="container-fluid mt-5 d-flex flex-column">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 ">
            <div class="card shadow-lg mb-3">
                <div class="card-header bg-success text-white">
                    New Customer
                </div>
                <div class="card-body">
                    <form class="form-control-sm">
                        <div class="mb-3">
                            <label for="exampleInputId" class="form-label">Customer ID:</label>
                            <input type="text" class="form-control form-control-sm" id="exampleInputId">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Customer Name:</label>
                            <input type="text" class="form-control form-control-sm" id="exampleInputName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputAddress" class="form-label">Customer Address:</label>
                            <input type="text" class="form-control form-control-sm" id="exampleInputAddress">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputSalary" class="form-label">Customer Salary:</label>
                            <input type="password" class="form-control form-control-sm" id="exampleInputSalary">
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Submit</button>
                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        <button type="button" class="btn btn-light btn-sm">Clear</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg col-xl col-xxl">
            <div class="card mb-4 shadow-lg">
                <div class="card-header bg-success text-white">
                    Search Customer
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl">
                            <form class="form-control-sm">
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-sm" id="exampleInput" placeholder="Search here...">
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                         <button type="submit" class="btn btn-success btn-sm mb-2">Search</button>
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-5 col-xl-5 col-xxl-3">
                                        <select class="form-select form-select-sm" aria-label="Default select example" >
                                            <option selected>Name</option>
                                            <option value="1">ID</option>
                                            <option value="2">Address</option>
                                            <option value="3">Salary</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl d-flex justify-content-center flex-column">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-success btn-sm align-self-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                View All
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <table class="table table-bordered">
                                                <thead class="table-light">
                                                <tr>
                                                    <th scope="col" class="bg-success text-white">ID</th>
                                                    <th scope="col" class="bg-success text-white">Name</th>
                                                    <th scope="col" class="bg-success text-white">Address</th>
                                                    <th scope="col" class="bg-success text-white">Salary</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <th scope="row">1</th>
                                                    <td>Mark</td>
                                                    <td>Otto</td>
                                                    <td>@mdo</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">2</th>
                                                    <td>Jacob</td>
                                                    <td>Thornton</td>
                                                    <td>@fat</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">3</th>
                                                    <td>Larry the Bird</td>
                                                    <td>Bird</td>
                                                    <td>@twitter</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-bordered shadow-lg">
                <thead class="table-light">
                <tr>
                    <th scope="col" class="bg-success text-white">ID</th>
                    <th scope="col" class="bg-success text-white">Name</th>
                    <th scope="col" class="bg-success text-white">Address</th>
                    <th scope="col" class="bg-success text-white">Salary</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../assests/Bootstrap/js/bootstrap.js"></script>
</body>
</html>
