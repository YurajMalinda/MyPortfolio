        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarNav">

<div class="container-fluid">
    <div class="row">
        <div class="col-3 border border-2">
            <form class="form-control-sm">
                <div class="mb-3">
                    <label for="exampleInputCode" class="form-label">Item code:</label>
                    <input type="text" class="form-control " id="exampleInputCode">
                </div>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Item Name:</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPrice" class="form-label">Item price:</label>
                    <input type="text" class="form-control" id="exampleInputPrice">
                </div>
                <div class="mb-3">
                    <label for="exampleInputQuantity" class="form-label">Item quantity:</label>
                    <input type="password" class="form-control" id="exampleInputQuantity">
                </div>
                <button type="submit" class="btn btn-success btn-sm">Submit</button>
                <button type="submit" class="btn btn-primary btn-sm">Update</button>
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                <button type="button" class="btn btn-light btn-sm">Close</button>
            </form>
        </div>
        <div class="col">
            <table class="table table-hover table-bordered">
                <thead class="table-light">
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>

                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
