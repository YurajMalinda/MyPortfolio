<body>

    <div class="container-fluid d-flex">
        <a class="navbar-brand text-white" href="#">POS System</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarNav">
            <ul class="navbar-nav nav-underline d-flex ">
                <li class="nav-item">

<div class="container-fluid">
    <div class="card m-3">
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header text-white bg-success">
                            Order Details
                        </div>
                        <div class="card-body">
                            <form class="form-control-sm">
                                <div class="row g-3">
                                    <div class="col-6">
                                        <label for="orderId" class="form-label">Order ID:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Order ID" aria-label="First name" id="orderId">
                                    </div>
                                    <div class="col-6">
                                        <label for="orderDate" class="form-label">Date:</label>
                                        <input type="date" class="form-control form-control-sm" id="orderDate">
                                    </div>
                                    <div class="col-6">
                                        <label for="selectForm" class="form-label">Customer:</label>
                                        <select id="selectForm" class="form-select form-select-sm">
                                            <option selected>C001</option>
                                            <option>C002</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="cusId" class="form-label">Customer ID:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Customer ID" aria-label="Last name" id="cusId">
                                    </div>
                                    <div class="col-6">
                                        <label for="cusName" class="form-label">Customer Name:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Customer Name" aria-label="First name" id="cusName">
                                    </div>
                                    <div class="col-6">
                                        <label for="salary" class="form-label">Salary:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Salary" aria-label="Last name" id="salary">
                                    </div>
                                    <div class="col-12">
                                        <label for="address" class="form-label">Address:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Address" aria-label="Last name" id="address">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="card h-100">
                        <div class="card-header text-white bg-success">
                            Item Select
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-6">
                                    <label for="selectItemForm" class="form-label">Item:</label>
                                    <select id="selectItemForm" class="form-select form-select-sm">
                                        <option selected>P001</option>
                                        <option>P002</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="itemId" class="form-label">Item Code:</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Item Code" id="itemId">
                                </div>
                                <div class="col-5">
                                    <label for="itemName" class="form-label">Item Name:</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Item Name" aria-label="Item Name" id="itemName">
                                </div>
                                <div class="col-4">
                                    <label for="price" class="form-label">Price:</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Price" aria-label="Price" id="price">
                                </div>
                                <div class="col-3">
                                    <label for="quantity" class="form-label">QtyOnHand:</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Qty" aria-label="Qty" id="quantity">
                                </div>
                                <div class="col-12">
                                    <label for="orderQty" class="form-label">Order Quantity:</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Quantity" aria-label="Quantity" id="orderQty">
                                </div>
                                <div class="col-12 d-flex flex-column">
                                    <button type="submit" class="btn btn-success btn-sm align-self-end">Place Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <label id="total" class="h1 text-primary" >Total:</label>
                                </div>
                                <div class="col-12 mb-3">
                                    <label id="subTotal" class="h1 text-danger">SubTotal:</label>
                                </div>
                                <div class="col-6">
                                    <label for="cash" class="form-label">Cash:</label>
                                    <input type="text" class="form-control" placeholder="Cash" aria-label="Cash" id="cash">
                                </div>
                                <div class="col-6">
                                    <label for="discount" class="form-label">Discount:</label>
                                    <input type="number" class="form-control" placeholder="Discount" aria-label="Discount" id="discount">
                                </div>
                                <div class="col-12">
                                    <label for="balance" class="form-label">Balance:</label>
                                    <input type="text" class="form-control" placeholder="Balance" aria-label="Balance" id="balance">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th scope="col" class="bg-success">#</th>
                                <th scope="col" class="bg-success">First</th>
                                <th scope="col" class="bg-success">Last</th>
                                <th scope="col" class="bg-success">Handle</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
