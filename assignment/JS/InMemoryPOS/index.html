    var customers = [];

    $("#btnSave").click(function () {

        let cus_ID = $("#cusId").val();
        let cus_Name = $("#cusName").val();
        let cus_Address = $("#cusAddress").val();
        let cus_Salary = $("#cusSalary").val();

        var customer = {
            id: cus_ID,
            name: cus_Name,
            address: cus_Address,
            salary: cus_Salary
        }
        //add customer to object to the array
        customers.push(customer);
        getAllCustomers();
    });

    $("#getAll").click(function () {
        getAllCustomers();
    });

    getAllCustomers();

    function getAllCustomers(){
        $("#tblCustomer").empty();
        $("#modalTable").empty();

        for (let i = 0; i < customers.length; i++) {
            let row = `<tr>
                            <td>${customers[i].id}</td>
                            <td>${customers[i].name}</td>
                            <td>${customers[i].address}</td>
                            <td>${customers[i].salary}</td>
                        </tr>`;
            $("#tblCustomer").append(row);
            $("#modalTable").append(row);
        }
        bindEvents();
    }

    function bindEvents(){
        $('#tblCustomer>tr').click(function () {

            let name = $(this).children(':nth-child(2)').text();
            let address = $(this).children(':nth-child(3)').text();
            let salary = $(this).children(':nth-child(4)').text();

            setTextFieldValues(id,name,address,salary);
        });
    }

    function setTextFieldValues(id, name, address, salary) {
        $("#cusId").val(id);
        $("#cusName").val(name);
        $("#cusAddress").val(address);
        $("#cusSalary").val(salary);
    }



    $("#btnClear").click(function (){
        $("#cusId").val("");

    });
