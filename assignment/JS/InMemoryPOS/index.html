<!--Home-->

<!--Customers-->
<section id="customerContent">
    <div class="container-fluid mt-5 d-flex flex-column">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 ">
                <div class="card shadow-lg mb-3">
                    <div class="card-header bg-success text-white">
                        New Customer
                    </div>
                    <div class="card-body">
                        <form class="form-control-sm">
                            <div class="mb-3">
                                <label for="txtCusId" class="form-label">Customer ID:</label>
                                <input type="text" class="form-control form-control-sm" id="txtCusId">
                            </div>
                            <div class="mb-3">
                                <label for="txtCusName" class="form-label">Customer Name:</label>
                                <input type="text" class="form-control form-control-sm" id="txtCusName">
                            </div>
                            <div class="mb-3">
                                <label for="txtCusAddress" class="form-label">Customer Address:</label>
                                <input type="text" class="form-control form-control-sm" id="txtCusAddress">
                            </div>
                            <div class="mb-3">
                                <label for="txtCusAddress" class="form-label">Customer Salary:</label>
                                <input type="text" class="form-control form-control-sm" id="txtCusSalary">
                            </div>
                            <div class="btn-group">
                                <button id="btnSaveCustomer" type="button" class="btn btn-outline-success btn-sm">Save</button>
                                <button id="btnUpdateCustomer" class="btn btn-outline-primary btn-sm" type="button">Update</button>
                                <button id="btnDeleteCustomer" class="btn btn-outline-danger btn-sm" type="button">Delete</button>
                                <button id="btnClearCustomer" class="btn btn-outline-secondary btn-sm" type="button">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg col-xl col-xxl">
                <div class="card mb-4 shadow-lg">
                    <div class="card-header bg-success text-white">
                        Search Customer
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl">
                                <form class="form-control-sm">
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-control-sm" id="exampleInput" placeholder="Search here...">
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                            <button id="btnSearchCustomer" type="button" class="btn btn-outline-success btn-sm mb-2">Search</button>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-lg-5 col-xl-5 col-xxl-3">
                                            <select class="form-select form-select-sm" aria-label="Default select example" >
                                                <option selected>Name</option>
                                                <option value="1">ID</option>
                                                <option value="2">Address</option>
                                                <option value="3">Salary</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl d-flex justify-content-center flex-column">
                                <!-- Button trigger modal -->
                                <button id="getAll" type="button" class="btn btn-outline-success w-25 align-self-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Get All
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <table class="table table-bordered">
                                                    <thead class="table-light">
                                                    <tr>
                                                        <th scope="col" class="bg-success text-white">ID</th>
                                                        <th scope="col" class="bg-success text-white">Name</th>
                                                        <th scope="col" class="bg-success text-white">Address</th>
                                                        <th scope="col" class="bg-success text-white">Salary</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="modalTable">
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-bordered shadow-lg">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" class="bg-success text-white">ID</th>
                        <th scope="col" class="bg-success text-white">Name</th>
                        <th scope="col" class="bg-success text-white">Address</th>
                        <th scope="col" class="bg-success text-white">Salary</th>
                    </tr>
                    </thead>
                    <tbody id="tblCustomer">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!--Items-->
<section id="itemContent">
    <div class="container-fluid mt-5 d-flex flex-column">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                <div class="card shadow-lg mb-3">
                    <div class="card-header bg-success text-white">
                        New Item
                    </div>
                    <div class="card-body">
                        <form class="form-control-sm">
                            <div class="mb-3">
                                <label for="txtItemCode" class="form-label">Item Code:</label>
                                <input type="text" class="form-control form-control-sm" id="txtItemCode">
                            </div>
                            <div class="mb-3">
                                <label for="txtItemName" class="form-label">Item Name:</label>
                                <input type="text" class="form-control form-control-sm" id="txtItemName">
                            </div>
                            <div class="mb-3">
                                <label for="txtItemPrice" class="form-label">Item Price:</label>
                                <input type="text" class="form-control form-control-sm" id="txtItemPrice">
                            </div>
                            <div class="mb-3">
                                <label for="txtItemQuantity" class="form-label">Item Quantity:</label>
                                <input type="number" class="form-control form-control-sm" id="txtItemQuantity">
                            </div>
                            <div class="btn-group">
                                <button id="btnSaveItem" type="button" class="btn btn-outline-success btn-sm">Submit</button>
                                <button id="btnUpdateItem" type="button" class="btn btn-outline-primary btn-sm">Update</button>
                                <button id="btnDeleteItem" type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                                <button id="btnClearItem" type="button" class="btn btn-outline-secondary btn-sm">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg col-xl col-xxl">
                <div class="card mb-4 shadow-lg">
                    <div class="card-header bg-success text-white">
                        Search Item
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl">
                                <form class="form-control-sm">
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-control-sm" id="txtItemSearch" placeholder="Search here...">
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3 col-xxl-2">
                                            <button id="btnItemSearch" type="button" class="btn btn-outline-success btn-sm mb-2">Search</button>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-lg-5 col-xl-5 col-xxl-3">
                                            <select class="form-select form-select-sm" aria-label="Default select example" >
                                                <option selected>Code</option>
                                                <option value="1">Name</option>
                                                <option value="2">Price</option>
                                                <option value="3">Quantity</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl d-flex justify-content-center flex-column">
                                <!-- Button trigger modal -->
                                <button id="btnGetAllItem" type="button" class="btn btn-outline-success w-25 align-self-end" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                    Get All
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <table class="table table-bordered">
                                                    <thead class="table-light">
                                                    <tr>
                                                        <th scope="col" class="bg-success text-white">Code</th>
                                                        <th scope="col" class="bg-success text-white">Name</th>
                                                        <th scope="col" class="bg-success text-white">Price</th>
                                                        <th scope="col" class="bg-success text-white">Quantity</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="modalItemTable">
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-bordered shadow-lg">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" class="bg-success text-white">Code</th>
                        <th scope="col" class="bg-success text-white">Name</th>
                        <th scope="col" class="bg-success text-white">Price</th>
                        <th scope="col" class="bg-success text-white">Quantity</th>
                    </tr>
                    </thead>
                    <tbody id="tblItem">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!--Orders-->
<section id="orderContent">
    <div class="container-fluid">
        <div class="card m-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header text-white bg-success">
                                Order Details
                            </div>
                            <div class="card-body">
                                <form class="form-control-sm">
                                    <div class="row g-3">
                                        <div class="col-6">
                                            <label for="orderId" class="form-label">Order ID:</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Order ID" aria-label="First name" id="orderId">
                                        </div>
                                        <div class="col-6">
                                            <label for="orderDate" class="form-label">Date:</label>
                                            <input type="date" class="form-control form-control-sm" id="orderDate">
                                        </div>
                                        <div class="col-6">
                                            <label for="selectForm" class="form-label">Customer:</label>
                                            <select id="selectForm" class="form-select form-select-sm">
                                                <option selected>C001</option>
                                                <option>C002</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <label for="Id" class="form-label">Customer ID:</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Customer ID" aria-label="Last name" id="Id">
                                        </div>
                                        <div class="col-6">
                                            <label for="Name" class="form-label">Customer Name:</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Customer Name" aria-label="First name" id="Name">
                                        </div>
                                        <div class="col-6">
                                            <label for="salary" class="form-label">Salary:</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Salary" aria-label="Last name" id="salary">
                                        </div>
                                        <div class="col-12">
                                            <label for="address" class="form-label">Address:</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Address" aria-label="Last name" id="address">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="card h-100">
                            <div class="card-header text-white bg-success">
                                Item Select
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-6">
                                        <label for="selectItemForm" class="form-label">Item:</label>
                                        <select id="selectItemForm" class="form-select form-select-sm">
                                            <option selected>P001</option>
                                            <option>P002</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="itemId" class="form-label">Item Code:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Item Code" id="itemId">
                                    </div>
                                    <div class="col-5">
                                        <label for="itemName" class="form-label">Item Name:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Item Name" aria-label="Item Name" id="itemName">
                                    </div>
                                    <div class="col-4">
                                        <label for="price" class="form-label">Price:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Price" aria-label="Price" id="price">
                                    </div>
                                    <div class="col-3">
                                        <label for="quantity" class="form-label">QtyOnHand:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Qty" aria-label="Qty" id="quantity">
                                    </div>
                                    <div class="col-12">
                                        <label for="orderQty" class="form-label">Order Quantity:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Quantity" aria-label="Quantity" id="orderQty">
                                    </div>
                                    <div class="col-12 d-flex flex-column">
                                        <button type="button" class="btn btn-outline-success btn-sm align-self-end">Place Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <label id="total" class="h1 text-primary" >Total:</label>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label id="subTotal" class="h1 text-danger">SubTotal:</label>
                                    </div>
                                    <div class="col-6">
                                        <label for="cash" class="form-label">Cash:</label>
                                        <input type="text" class="form-control" placeholder="Cash" aria-label="Cash" id="cash">
                                    </div>
                                    <div class="col-6">
                                        <label for="discount" class="form-label">Discount:</label>
                                        <input type="number" class="form-control" placeholder="Discount" aria-label="Discount" id="discount">
                                    </div>
                                    <div class="col-12">
                                        <label for="balance" class="form-label">Balance:</label>
                                        <input type="text" class="form-control" placeholder="Balance" aria-label="Balance" id="balance">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th scope="col" class="bg-success">#</th>
                                    <th scope="col" class="bg-success">First</th>
                                    <th scope="col" class="bg-success">Last</th>
                                    <th scope="col" class="bg-success">Handle</th>
                                </tr>
                                </thead>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/Jquery/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="assets/Bootstrap/js/bootstrap.js"></script>
<script src="controller/DashboardController.js"></script>
<script src="db/DB.js"></script>
<script src="controller/CustomerController.js"></script>
<script src="controller/validation/CustomerValidation.js"></script>
<script src="model/CustomerModel.js"></script>
<script src="controller/ItemController.js"></script>
<script src="controller/validation/ItemValidation.js"></script>
<script src="model/ItemModel.js"></script>
<script src="controller/OrderController.js"></script>
</body>
</html>
