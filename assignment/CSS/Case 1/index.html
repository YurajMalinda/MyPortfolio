<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assignment/CSS/Case 1/8.0.1_normalize.css">
    <title>InClass Assignment</title>
    <style>
        body>div:first-child{
            position: absolute;
            border: 1px solid;
            height: 50vh;
            width: 50vw;
            background: red;
            top: 0px;
            left: 0px;
            display: inline-block;
        }
        body>div:nth-child(2){
            position: absolute;
            border: 1px solid;
            height: 50vh;
            width: 50vw;
            background: green;
            right: 0;
            top: 0;
            display: inline-block;
        }
        body>div:nth-child(3){
            position: absolute;
            border: 1px solid;
            height: 50vh;
            width: 50vw;
            background: orange;
            left: 0;
            bottom: 0;
            display: inline-block;
        }
        body>div:nth-child(4){
            position: absolute;
            border: 1px solid;
            height: 50vh;
            width: 50vw;
            background: deeppink;
            right: 0;
            bottom: 0;
            display: inline-block;
        }
        .circle1{
            position: absolute;
            width: 30%;
            height: 60%;
            border-radius: 100%;
            border: 2px solid white;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            background: white;
        }

        .smallBox{
            height:35%;
            width: 35%;
            border: 1px solid white;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            background: red;
        }

        body>div:last-child{
            height: 35vh;
            width: 35vh;
            border: 1px solid;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            background: white;
        }

        body>div:last-child>div{
            height: 60%;
            width: 60%;
            border-radius: 100px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
        }

        #smallCurve1{
            height: 30%;
            width: 15%;
            border-bottom-right-radius: 100px;
            background: white;
            position: absolute;
            top: 0px;
            left: 0px;
            margin: auto;
        }

        #smallCurve2{
            height: 30%;
            width: 15%;
            border-top-right-radius: 180px;
            background: white;
            position: absolute;
            bottom: 0px;
            left: 0px;
            margin: auto;
            border: 1px solid;
        }

        #smallCurve3{
            height: 30%;
            width: 15%;
            border-top-right-radius: 100px;
            background: white;
            position: absolute;
            top: 0px;
            right: 0px;
            margin: auto;
            border: 1px solid;
        }
    </style>
</head>
<body>
<div>
    <div id="smallCurve1"></div>
    <div class="circle1">
        <div class="smallBox"></div>
    </div>
</div>
<div>
    <div id="smallCurve2"></div>
    <div class="circle1">
        <div class="smallBox"></div>
    </div>
</div>
<div>
    <div id="smallCurve3"></div>
    <div class="circle1">
        <div class="smallBox"></div>
    </div>
</div>
<div>
    <div id="smallCurve4"></div>
    <div class="circle1">
        <div class="smallBox"></div>
    </div>
</div>
<div>
    <div></div>
</div>
</body>
</html>
